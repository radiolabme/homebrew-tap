name: Validate Formulas

on:
  push:
    branches: [main]
    paths:
      - 'Formula/**'
      - 'Casks/**'
  pull_request:
    paths:
      - 'Formula/**'
      - 'Casks/**'

jobs:
  validate:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Tap this repo
        run: |
          brew untap radiolabme/tap 2>/dev/null || true
          brew tap radiolabme/tap "$PWD"

      - name: Test formulas
        run: |
          for formula in Formula/*.rb; do
            if [[ -f "$formula" && "$formula" != *".gitkeep"* ]]; then
              name=$(basename "$formula" .rb)
              echo "Testing formula: $name"
              brew install --build-from-source "radiolabme/tap/$name" || exit 1
              brew test "radiolabme/tap/$name" || true
              brew uninstall "radiolabme/tap/$name"
            fi
          done

      - name: Test casks
        run: |
          for cask in Casks/*.rb; do
            if [[ -f "$cask" && "$cask" != *".gitkeep"* ]]; then
              name=$(basename "$cask" .rb)
              echo "Testing cask: $name"
              brew install --cask "radiolabme/tap/$name" || exit 1
              brew uninstall --cask "radiolabme/tap/$name"
            fi
          done

      - name: Cleanup
        if: always()
        run: |
          brew untap radiolabme/tap 2>/dev/null || true
